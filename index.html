<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="cardImg">
        <img src="images/image-equilibrium.jpg" alt="" class="mainImg"/>
        <div class="mousePointer">
          <img src="images/icon-view.svg" />
        </div>
      </div>
    <h3>Equilibrium #3429</h3>
    <div class="description">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="value">
      <span><img src="images/icon-ethereum.svg" />
      0.041 ETH
    </span> 
      <span class="timeLeft"> <img src="images/icon-clock.svg" />
      3 days left </span>
    </div>
    <div class="creator">
      <img src="images/image-avatar.png" class="avatar"/>
      Creation of <span class="name">Jules Wyvern</span>
    </div>
  </body>
</html>
